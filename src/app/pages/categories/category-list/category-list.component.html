<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Categorias</li>
    </ol>
</nav>

<div class="row mb-3 mt-4">
  <div class="col-6 h2">
    Categorias
  </div>
  <div class="col-6 d-flex justify-content-end">
    <a routerLink="new" class="btn btn-success spacement">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th class="col-10">Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong>{{category.name}}</strong> <br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info me-1 mb-1" >Editar</a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger mb-1" >Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
