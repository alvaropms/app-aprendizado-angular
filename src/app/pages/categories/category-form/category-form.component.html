<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item" aria-current="page"><a routerLink="/categories">Categorias</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
    </ol>
</nav>
<div class="row mb-3 mt-4">
    <div class="col-6 h2">
      {{pageTitle}}
    </div>
    <div class="col-6 d-flex justify-content-end max-height">
      <a routerLink="/categories" class="btn btn-success spacement">Voltar</a>
    </div>
</div>
<div class="card">
    <div class="card-body d-flex flex-wrap">
      <form  [formGroup]='categoryForm' (submit)='submitForm()' class="width-100">
        <div class="row ">
            <div class="col-md-5">
              <label for="name">Nome</label>
              <input formControlName='name' type="text" id="name" class="form-control" aria-describedby="passwordHelpInline">
             <!-- <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                <div *ngIf="categoryForm.get('name').errors.required">
                  Dado obrigatório
                </div>
                <div *ngIf="categoryForm.get('name').errors.minlength">

                </div>
              </div>-->
            </div>
            <div class="col-md-7">
                <label for="description">Descrição</label>
                <textarea formControlName='description' rows="3" id="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-end pe-2">
            <button [disabled]='submittingForm || categoryForm.invalid' type="submit" class="btn btn-primary col-md-2 col-lg-1 mt-2">Salvar</button>
        </div>
      </form>
    </div>
</div>
