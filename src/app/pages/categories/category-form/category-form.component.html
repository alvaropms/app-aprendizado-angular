<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item" aria-current="page"><a routerLink="/categories">Categorias</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
    </ol>
</nav>
<div class="row mb-3 mt-4">
    <div class="col-6 h2">
      Cadastro de categorias {{currentAction}}
    </div>
    <div class="col-6 d-flex justify-content-end">
      <a routerLink="/categories" class="btn btn-success spacement">Voltar</a>
    </div>
</div>
<div class="card">
    <div class="card-body d-flex flex-wrap">
      <form  [formGroup]='categoryForm' class="width-100">
        <div class="row ">
            <div class="col-md-5">
              <label for="name">Nome</label>
              <input type="text" id="name" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-md-7">
                <label for="description">Descrição</label>
                <textarea rows="3" id="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-end pe-2">
            <button type="submit" class="btn btn-primary col-md-2 col-lg-1 mt-2">Salvar</button>
        </div>
      </form>
    </div>
</div>
