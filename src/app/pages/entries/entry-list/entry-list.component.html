<div class="container">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Entradas</li>
    </ol>
</nav>

<div class="row mb-3 mt-4">
  <div class="col-6 h2">
    Entradas
  </div>
  <div class="col-6 d-flex justify-content-end">
    <a routerLink="new" class="btn btn-success spacement">+ Nova Entrada</a>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th class="col-5">Entradas</th>
      <th class="col-5">Categoria</th>
      <th class="col-2">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let entry of entries'>
      <td>
        <strong>{{entry.name}}</strong> <br>
        <small>{{entry.description}}</small>
      </td>
      <td>
        <strong>{{getCategory(entry.categoryId).name}}</strong>
      </td>

      <td>
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info me-1 mb-1" >Editar</a>
        <button (click)='deleteEntry(entry)' class="btn btn-outline-danger mb-1" >Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
